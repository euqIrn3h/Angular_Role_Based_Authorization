<div class="d-flex align-items-center flex-row p-3 mb-3  border-bottom shadow-sm fixed-top">
  <h5 class="font-weight-normal">Angular Auth</h5>
  <nav class="ms-auto">
    <a  class="btn btn-outline-secondary mx-1" routerLinkActive="active" routerLink="/log-in">Sign in</a>
    <a class="btn btn-outline-primary mx-1" routerLinkActive="active" routerLinkActive="active" routerLink="/sign-up">Sign up</a>
  </nav>
</div>

<div class="d-flex flex-column  justify-content-center align-items-center" id="sing-in">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
      <h3 class="my-3 fw-bold text-center text-center">Please sign in</h3>
      <div class="form-group my-2">
        <label class="fw-bold">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter username"required/>
      </div>
      <div class="form-group my-2">
        <label class="fw-bold">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password"/>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Sign in</button>
    </form>
</div>
